<html class="fixed">
	<head>
	
		<!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <!-- PUNYA CORDOVA -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <!-- END PUNYA CORDOVA -->

		<!-- Basic -->
		<meta charset="UTF-8">

		<!-- Web Fonts  -->
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800|Shadows+Into+Light" rel="stylesheet" type="text/css">

		<!-- Vendor CSS -->
		<link rel="stylesheet" href="uiscript/assets/vendor/bootstrap/css/bootstrap.css" />

		<link rel="stylesheet" href="uiscript/assets/vendor/font-awesome/css/font-awesome.css" />
		<link rel="stylesheet" href="uiscript/assets/vendor/magnific-popup/magnific-popup.css" />
		<link rel="stylesheet" href="uiscript/assets/vendor/bootstrap-datepicker/css/bootstrap-datepicker3.css" />

		<!-- Theme CSS -->
		<link rel="stylesheet" href="uiscript/assets/stylesheets/theme.css" />

		<!-- Skin CSS -->
		<link rel="stylesheet" href="uiscript/assets/stylesheets/skins/default.css" />

		<!-- Theme Custom CSS -->
		<link rel="stylesheet" href="uiscript/assets/stylesheets/theme-custom.css">

		<!-- Head Libs -->
		<script src="uiscript/assets/vendor/modernizr/modernizr.js"></script>

	</head>
	<body>
		<!-- start: page -->
		<section class="body-sign">
			<div class="center-sign">
				

				<div class="panel panel-sign">
					<div class="text-center" style="margin-bottom:20px;">
						<p><img src="media_library/logo_home.png" class="img-responsive" style="max-height:200px;width:auto;margin:0 auto;" alt="Porto Admin" /></p>
					</div>
					<div class="panel-body">
						<form action="dashboard.html">
							<div class="form-group mb-lg">
								<div class="alert alert-warning" style="border-radius:10px;border:1px solid #d21b30;">
									<p class="text-center">Silahkan masukan 4 digit OTP <br/>yang dikirimkan ke nomor telp Anda</p>
								</div>
								<div class="input-group input-group-icon">
									<input name="username" type="tel" class="form-control input-lg" placeholder="4 digit OTP" />
									<span class="input-group-addon">
										<span class="icon icon-lg">
											<i class="fa fa-lock"></i>
										</span>
									</span>
								</div>
							</div>

							<div class="row">
								<div class="col-sm-12 text-right">
									<button type="submit" class="btn btn-primary hidden-xs force_fullwidth btn_red">Sign In</button>
									<button type="submit" class="btn btn-primary btn-block btn-lg visible-xs mt-lg force_fullwidth btn_red">Masuk</button>
								</div>
							</div>
							
							<div class="row">
								<div class="col-md-12">
									&nbsp;
								</div>
							</div>


						</form>
					</div>
				</div>

				
			</div>
		</section>
		<!-- end: page -->

		<!-- Vendor -->
		<script src="uiscript/assets/vendor/jquery/jquery.js"></script>
		<script src="uiscript/assets/vendor/jquery-browser-mobile/jquery.browser.mobile.js"></script>
		<script src="uiscript/assets/vendor/bootstrap/js/bootstrap.js"></script>
		<script src="uiscript/assets/vendor/nanoscroller/nanoscroller.js"></script>
		<script src="uiscript/assets/vendor/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
		<script src="uiscript/assets/vendor/magnific-popup/jquery.magnific-popup.js"></script>
		<script src="uiscript/assets/vendor/jquery-placeholder/jquery-placeholder.js"></script>
		
		<!-- Theme Base, Components and Settings -->
		<script src="uiscript/assets/javascripts/theme.js"></script>
		
		<!-- Theme Custom -->
		<script src="uiscript/assets/javascripts/theme.custom.js"></script>
		
		<!-- Theme Initialization Files -->
		<script src="uiscript/assets/javascripts/theme.init.js"></script>
		
		<!-- PUNYA CORDOVA -->
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <!-- END PUNYA CORDOVA -->
        
	</body>
</html>
