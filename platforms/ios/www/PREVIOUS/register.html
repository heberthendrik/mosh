<html class="fixed">
	<head>
	
		<!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <!-- PUNYA CORDOVA -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <!-- END PUNYA CORDOVA -->



		<!-- Basic -->
		<meta charset="UTF-8">

		<!-- Web Fonts  -->
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800|Shadows+Into+Light" rel="stylesheet" type="text/css">

		<!-- Vendor CSS -->
		<link rel="stylesheet" href="uiscript/assets/vendor/bootstrap/css/bootstrap.css" />

		<link rel="stylesheet" href="uiscript/assets/vendor/font-awesome/css/font-awesome.css" />
		<link rel="stylesheet" href="uiscript/assets/vendor/magnific-popup/magnific-popup.css" />
		<link rel="stylesheet" href="uiscript/assets/vendor/bootstrap-datepicker/css/bootstrap-datepicker3.css" />

		<!-- Theme CSS -->
		<link rel="stylesheet" href="uiscript/assets/stylesheets/theme.css" />

		<!-- Skin CSS -->
		<link rel="stylesheet" href="uiscript/assets/stylesheets/skins/default.css" />

		<!-- Theme Custom CSS -->
		<link rel="stylesheet" href="uiscript/assets/stylesheets/theme-custom.css">

		<!-- Head Libs -->
		<script src="uiscript/assets/vendor/modernizr/modernizr.js"></script>
		
	</head>
	<body>
		<!-- start: page -->
		<section class="body-sign">
			<div class="center-sign">
				<div class="panel panel-sign">
					<div class="text-center" style="margin-bottom:20px;">
						<p><img src="media_library/logo_home.png" class="img-responsive" style="max-height:200px;width:auto;margin:0 auto;" alt="Porto Admin" /></p>
					</div>
					<div class="panel-body">
						<form action="otp.html">
							<div class="form-group mb-lg">
								<label>Nama (required)</label>
								<input name="name" type="text" class="form-control input-lg" />
							</div>

							<div class="form-group mb-lg">
								<label>Alamat Email</label>
								<input name="email" type="email" class="form-control input-lg" />
							</div>

							<div class="form-group mb-lg">
								<label>Telp (required)</label>
								<input name="email" type="tel" class="form-control input-lg" />
							</div>

							<div class="row">
								<div class="col-sm-8">
									<div class="checkbox-custom checkbox-default">
										<input id="AgreeTerms" name="agreeterms" type="checkbox"/>
										<label for="AgreeTerms">Saya setuju dengan  <a href="#" class="color_red">Syarat dan Ketentuan</a></label>
									</div>
								</div>
								<div class="col-sm-4 text-right">
									<button type="submit" class="btn btn-primary hidden-xs force_fullwidth btn_red">Daftar</button>
									<button type="submit" class="btn btn-primary btn-block btn-lg visible-xs mt-lg force_fullwidth btn_red">Daftar</button>
								</div>
							</div>
							
							<div class="row">
								<div class="col-md-12">
									<hr/>
								</div>
							</div>

							<p class="text-center">Sudah punya akun? Login <a href="index.html" class="color_red">disini</a></p>

						</form>
					</div>
				</div>

				
			</div>
		</section>
		<!-- end: page -->

		<!-- Vendor -->
		<script src="uiscript/assets/vendor/jquery/jquery.js"></script>
		<script src="uiscript/assets/vendor/jquery-browser-mobile/jquery.browser.mobile.js"></script>
		<script src="uiscript/assets/vendor/bootstrap/js/bootstrap.js"></script>
		<script src="uiscript/assets/vendor/nanoscroller/nanoscroller.js"></script>
		<script src="uiscript/assets/vendor/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
		<script src="uiscript/assets/vendor/magnific-popup/jquery.magnific-popup.js"></script>
		<script src="uiscript/assets/vendor/jquery-placeholder/jquery-placeholder.js"></script>
		
		<!-- Theme Base, Components and Settings -->
		<script src="uiscript/assets/javascripts/theme.js"></script>
		
		<!-- Theme Custom -->
		<script src="uiscript/assets/javascripts/theme.custom.js"></script>
		
		<!-- Theme Initialization Files -->
		<script src="uiscript/assets/javascripts/theme.init.js"></script>
		
		<!-- PUNYA CORDOVA -->
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <!-- END PUNYA CORDOVA -->

	</body>
</html>
