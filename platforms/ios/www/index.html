<!doctype html>
<html class="fixed">
	<head>

		<!-- Basic -->
		<meta charset="UTF-8">

		<meta name="keywords" content="HTML5 Admin Template" />
		<meta name="description" content="Porto Admin - Responsive HTML5 Template">
		<meta name="author" content="okler.net">

		<!-- Mobile Metas -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<!-- Web Fonts  -->
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800|Shadows+Into+Light" rel="stylesheet" type="text/css">

		<!-- Vendor CSS -->
		<link rel="stylesheet" href="MASTER/vendor/bootstrap/css/bootstrap.css" />
		<link rel="stylesheet" href="MASTER/vendor/animate/animate.css">

		<link rel="stylesheet" href="MASTER/vendor/font-awesome/css/fontawesome-all.min.css" />
		<link rel="stylesheet" href="MASTER/vendor/magnific-popup/magnific-popup.css" />
		<link rel="stylesheet" href="MASTER/vendor/bootstrap-datepicker/css/bootstrap-datepicker3.css" />

		<!-- Theme CSS -->
		<link rel="stylesheet" href="MASTER/css/theme.css" />

		<!-- Skin CSS -->
		<link rel="stylesheet" href="MASTER/css/skins/default.css" />

		<!-- Theme Custom CSS -->
		<link rel="stylesheet" href="MASTER/css/custom.css">

		<!-- Head Libs -->
		<script src="MASTER/vendor/modernizr/modernizr.js"></script>

	</head>
	<body>
		<!-- start: page -->
		<section class="body-sign">
			<div class="center-sign">
				
				<div style="margin:0 auto;width:100%;text-align:center;">
					<img src="media_library/logo_home.png" style="width:100%;height:auto;max-width:50%;margin:0 auto;text-align:center;" alt="Porto Admin" />
				</div>

				<div class="panel card-sign">
					<div class="card-body">
						
						<div class="form-group mb-3">
							<label>Nomor handphone</label>
							<div class="input-group">
								<input name="username" type="text" class="form-control form-control-lg" />
								<span class="input-group-append">
									<span class="input-group-text">
										<i class="fas fa-user"></i>
									</span>
								</span>
							</div>
						</div>

						<div class="form-group mb-3">
							<div class="clearfix">
								<label class="float-left">Kata Sandi</label>
							</div>
							<div class="input-group">
								<input name="pwd" type="password" class="form-control form-control-lg" />
								<span class="input-group-append">
									<span class="input-group-text">
										<i class="fas fa-lock"></i>
									</span>
								</span>
							</div>
						</div>

						<div class="row" style="margin-bottom:20px;">
							<div class="col-sm-12 text-right">
								<button class="btn btn-primary mt-2" style="width:100%;" onclick="window.location='dashboard.html'">Masuk</button>
							</div>
						</div>


					</div>
				</div>

			</div>
		</section>
		<!-- end: page -->

		<!-- Vendor -->
		<script src="MASTER/vendor/jquery/jquery.js"></script>
		<script src="MASTER/vendor/jquery-browser-mobile/jquery.browser.mobile.js"></script>
		<script src="MASTER/vendor/popper/umd/popper.min.js"></script>
		<script src="MASTER/vendor/bootstrap/js/bootstrap.js"></script>
		<script src="MASTER/vendor/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
		<script src="MASTER/vendor/common/common.js"></script>
		<script src="MASTER/vendor/nanoscroller/nanoscroller.js"></script>
		<script src="MASTER/vendor/magnific-popup/jquery.magnific-popup.js"></script>
		<script src="MASTER/vendor/jquery-placeholder/jquery-placeholder.js"></script>
		
		<!-- Theme Base, Components and Settings -->
		<script src="MASTER/js/theme.js"></script>
		
		<!-- Theme Custom -->
		<script src="MASTER/js/custom.js"></script>
		
		<!-- Theme Initialization Files -->
		<script src="MASTER/js/theme.init.js"></script>

	</body>
</html>
